{%- extends 'index.html' -%}

{%- block page_body -%}
  <h2>Small Microsite with Reporting Backend</h2>

  <form>
    <div class="fieldset">
      <fieldset>
        <legend>Personalia:</legend>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="">
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="">
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="">
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="">
          </div>

          <div class="form-group">
            <label for="postcode">Postcode</label>
            <input type="text" class="form-control" id="postcode" placeholder="">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="fieldset">
      <fieldset>
        <legend>Purchase:</legend>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="barcode">Barcode Number</label>
            <input type="text" class="form-control" id="barcode" placeholder="">
          </div>

          <div class="form-group">
            <label for="receipt">Receipt</label>
            <input type="text" class="form-control" id="receipt" placeholder="">
          </div>

          <div class="form-group">
            <label for="uniq_code">Unique Code</label>
            <input type="text" class="form-control" id="uniq_code" placeholder="">
          </div>

          <div class="form-group">
            <label for="purchase_date">Product Purchased</label>
            <input type="date" class="form-control" id="purchase_date" placeholder="">
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="product_image">Image</label>
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-new thumbnail">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mMoSS2pBwAEawHNaW3XhwAAAABJRU5ErkJggg=="/>
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail"></div>
              <div>
                <span class="btn btn-default btn-file">
                  <span class="fileinput-new">Select image</span>
                  <span class="fileinput-exists">Change</span>
                  <input type="file" name="..." id="product_image">
                </span>
                <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
              </div>
            </div>
          </div>
        </div>

      </fieldset>
    </div>

    <div class="button-container">
      <div class="pull-right">
        <button type="button" class="btn btn-lg btn-primary">Save</button>
        <button type="reset" class="btn btn-lg btn-warning button-clear">Clear</button>
      <div>
    </div>
  </form>

{%- endblock page_body -%}
