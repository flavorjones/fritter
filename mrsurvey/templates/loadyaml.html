{%- extends 'index.html' -%}

{%- block head_title -%}
<title>Load YAML file and create new survey</title>
{%- endblock head_title -%}

{%- block user_last_column -%}
<a href="{{ url_for('home') }}">&#8592; Back to surveys list</a>
{%- endblock user_last_column -%}

{%- block container -%}
  <div class="items-panel">
    <div class="row">
      <div class="twelve columns">
        <form name="yaml_upload {{ 'errors' if errors else '' }}" method="POST" enctype="multipart/form-data">
          <div class="row">
            <label>Please choose YAML file to upload</label>
            <input type="file" id="yaml" name="yaml"/>
          </div>
          <div class="row">
            <input type="submit" value="Upload YAML"/>
          </div>
        </form>
      </div>
    </div>
  </div>
{%- endblock container -%}
